<h3>Add Course Lessons:</h3>

<div class="add-lessons-form" [formGroup]="form">
  <ng-container formArrayName="lessons">
    <ng-container *ngFor="let lessonForm of lessons.controls; let i = index">
      <div class="lesson-form-row" [formGroup]="lessonForm">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Lesson Title" formControlName="title" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-select placeholder="Lesson Level" formControlName="level">
            <mat-option value="beginner">Beginner</mat-option>
            <mat-option value="intermediate">Intermediate</mat-option>
            <mat-option value="advanced">Advanced</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-icon class="delete-btn" (click)="deleteLesson(index)"
          >delete_forever</mat-icon
        >
      </div>
    </ng-container>
  </ng-container>

  <button mat-mini-fab>
    <mat-icon class="add-course-btn" (click)="addLessons()">add</mat-icon>
  </button>
</div>
