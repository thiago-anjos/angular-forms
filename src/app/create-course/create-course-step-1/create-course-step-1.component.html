<div [formGroup]="form">
  <mat-form-field>
    <input
      type="text"
      matInput
      placeholder="Course title"
      formControlName="title"
      #title
    />
    <mat-hint align="end">{{ title.value.length }} / 60</mat-hint>
    <mat-error *ngIf="courseTitle.errors?.titleExists"
      >This title is already being used</mat-error
    >
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="Release Date"
      [matDatepicker]="releaseDatePicker"
      formControlName="releaseDateAt"
    />
    <mat-datepicker-toggle
      [for]="releaseDatePicker"
      matSuffix
    ></mat-datepicker-toggle>
    <mat-datepicker #releaseDatePicker> </mat-datepicker>
  </mat-form-field>

  <mat-checkbox color="primary" formControlName="downLoadsAllowed">
    Downloads Allowed?
  </mat-checkbox>

  <mat-form-field appearance="outline">
    <textarea
      name=""
      id=""
      cols="30"
      rows="10"
      matInput
      placeholder="Description"
      formControlName="longDescription"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Categories</mat-label>
    <mat-select formControlName="category">
      <ng-container *ngFor="let category of courseCategories$ | async">
        <mat-option [value]="category.code">{{
          category.description
        }}</mat-option>
      </ng-container>
    </mat-select>
  </mat-form-field>

  {{ form.value | json }}
</div>
