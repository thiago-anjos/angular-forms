<input
  type="file"
  class="file-input"
  #fileUploadInput
  (change)="_onFileSelected($event)"
/>

<div class="file-upload">
  <mat-form-field>
    <input matInput [disabled]="true" [value]="fileName" />
  </mat-form-field>

  <button
    mat-mini-fab
    color="primary"
    class="upload-btn"
    (click)="_onClick(fileUploadInput)"
    [disabled]="_disabled"
  >
    <mat-icon>attach_file</mat-icon>
  </button>
</div>

<mat-progress-bar
  class="progress-bar"
  mode="determind"
  [value]="uploadProgress"
  *ngIf="uploadProgress"
></mat-progress-bar>
